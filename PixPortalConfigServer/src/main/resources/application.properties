spring.application.name=PixPortalConfigServer
server.port=8012
spring.profiles.active=native

spring.cloud.config.server.native.searchLocations=file://${user.home}/Desktop/dev/

spring.cloud.config.server.git.uri=https://github.com/smahma100/PixPortalConfig
spring.cloud.config.server.git.username=smahma100
spring.cloud.config.server.git.password={your PAT here}
spring.cloud.config.server.git.clone-on-start=true


management.endpoints.web.exposure.include=busrefresh

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
